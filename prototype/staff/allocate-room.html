<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allocate Room</title>
  <link rel="stylesheet" href="../styles.css" />
  <script>
    function allocate(studentId) {
      // Simulate allocation and send student to allocated status
      window.location.href = '../student/request-status.html?state=allocated&studentId=' + encodeURIComponent(studentId);
    }
  </script>
  </head>
<body>
  <header class="app-header">
    <h1>Allocate Room</h1>
  </header>
  <main class="container">
    <div class="toolbar">
      <nav class="nav">
        <a href="./dashboard.html">Dashboard</a>
        <a class="active" href="./allocate-room.html">Allocate Room</a>
        <a href="./work-orders.html">Work Orders</a>
        <a href="../index.html">Logout</a>
      </nav>
    </div>
    <section class="card stack">
      <h2>Pending Allocations</h2>
      <table>
        <thead>
          <tr>
            <th>Student</th><th>Hostel</th><th>Type</th><th>Semester</th><th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-001</td><td>Alpha</td><td>Single</td><td>Sem 1</td>
            <td><button class="button success" onclick="allocate('N02528823X')">Allocate</button></td>
          </tr>
          <tr>
            <td>2025-017</td><td>Beta</td><td>Double</td><td>Sem 1</td>
            <td><button class="button success" onclick="allocate('N023543422')">Allocate</button></td>
          </tr>
        </tbody>
      </table>
      <div class="grid-2">
        <a class="button secondary" href="./dashboard.html">Back</a>
        <a class="button danger" href="../student/request-status.html?state=error">Simulate Error</a>
      </div>
    </section>
  </main>
</body>
</html>
